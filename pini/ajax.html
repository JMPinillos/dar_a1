<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="iso-8559-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="code_ajax.js"></script>
  </head>
  
  <body>
    <header class="header">
      <h1>Actividad 2</h1>
      <div class="topnav">
        <div>
            <div class="li">
                <a href="index.html">JavaScript</a>
                <a href="ajax.html">AJAX</a>
            </div>
        </div>
    </div>
    </header>

    <section class="layout">
      <div class="main">
        <h2>AJAX</h2>

        <div>
          <form action="#" name="form1" method="get">
            <div class="center">
              <input type="text" id="code" size="70" placeholder="API" />
            </div>
            <div class="center">
              <input class="my-button" type="button" id="enviar" value="Mostrar Contenidos" />
            </div>
          </form>
        </div>        
    
        <div class="main">

          <div class="cuadros">
            <div class="contenedor">
              <h3>Contenido del archivo</h3>
              <input class="my-button" type="button" id="web" value="WEB" hidden/>
              <input class="my-button" type="button" id="html" value="HTML" hidden/>
            </div>
            <p id="contenido"></p>
          </div>

          <div class="cuadros">
            <h3>Cabeceras HTTP de la respuesta del servidor</h3>
            <p id="cabeceras"></p>
          </div>
    
          <div class="cuadros">
            <h3>Estados de la petición</h3>
            <p id="estados"></p>    
          </div>
    
          <div class="cuadros">
            <h3>Código de estado</h3>
            <p id="codigo"></p>
          </div>
    
        </div>
    </section>
  </body>

  <footer class="footer">
    <p>Desarrollado por: Jose Manuel Pinillos</p>
  </footer>
</html>
