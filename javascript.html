<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ACTIVIDAD 2 - DAR</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="code.js"></script>

</head>
<body>
  <h1>ACTIVIDAD 2</h1>
  <h2>JavaScript</h2>

  <div>
    <h3>Ejercicio 1 -	Detectar si la cadena de entrada en un palíndromo</h3>
    <form action="#" name="form1" method="get">
      <input type="text" id="ejercicio1" placeholder="Introduce una palabra o texto" size="70"/>
      <input type="button" id="palindromo" value="Verificar" onclick="ejer1()"/>
    </form>
  </div>

  <div>
    <h3>Ejercicio 2 -	Identificar cual es el número mayor</h3>
    <form action="#" name="form2" method="get">
      <input type="number" id="num1" size="32" placeholder="Introduzca un número"/>
      <input type="number" id="num2" size="32" placeholder="Introduzca un número"/>
      <input type="button" id="comparador" value="Verificar" onclick="ejer2()"/>
    </form>
  </div>

  <div>
    <h3>Ejercicio 3 -	Identificar las vocales de un texto</h3>
    <form action="#" name="form2" method="get">
      <textarea id="ejercicio3" rows="5" cols="60" placeholder="Introduzca una frase"></textarea>
      <input type="button" id="vowelIdentifier" value="Verificar" onclick="ejer3()"/>
    </form>
  </div>

  <div>
    <h3>Ejercicio 4 -	Contar las vocales de un texto</h3>
    <form action="#" name="form2" method="get">
      <textarea id="ejercicio4" rows="5" cols="60" placeholder="Introduzca una frase"></textarea>
      <input type="button" id="vowelCount" value="Verificar" onclick="ejer4()"/>
    </form>
  </div>

</body>
</html>
